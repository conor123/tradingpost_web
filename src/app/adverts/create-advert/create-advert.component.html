<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <h1>New Advert</h1>
    <form (ngSubmit)="createAdvert(f)" #f="ngForm">

      <div class="form-group">
        <label for="title">Advert Title</label>
        <input #title ngModel id="title" name="title" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input #description ngModel id="description" name="description" type="description" class="form-control">
      </div>

      <button class="btn btn-primary" (click)="createAdvert(f)">Create Advert</button>

      <button type="submit" class="btn btn-primary" (click)="saveAdvert()">Save Advert</button>

    </form>

  </div>
</div>
